name: Build and Deploy
on:
  push:
    branches:
      - master
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency:
      group: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
      - name: Install nodejs 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        env:
          REACT_APP_MYOBU_PROTOCOL_SERVER_URL: ${{ secrets.REACT_APP_MYOBU_PROTOCOL_SERVER_URL }}
          REACT_APP_NFTSTORAGE_TOKEN: ${{ secrets.REACT_APP_NFTSTORAGE_TOKEN }}
        run: |
          yarn install
          CI=false yarn build
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build # The folder the action should deploy.
